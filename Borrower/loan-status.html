<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Status - Loansphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EAC7AF;
        }
        /* Navbar Styling */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            height: 70px;
        }

        nav .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #EAC7AF;
        }

        /* Responsive Navbar */
        .menu-toggle {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                width: 100%;
                text-align: center;
            }

            nav ul.active {
                display: block;
            }

            nav .menu-toggle {
                display: block;
            }
        }

        .container {
            padding: 20px;
            background-color: #8A6565;
            margin: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid brown;
            padding: 10px;
            text-align: left;
            color: white;
        }
        th {
            background-color: #643404;
        }
        td {
            background-color: #8A6565;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Borrower</div>
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
        <ul id="navbar-menu">
            <li><a href="borrower-dashboard.html">Dashboard</a></li>
            <li><a href="loan-application.html">Apply for Loan</a></li>
            <li><a href="loan-status.html">Loan Status</a></li>
            <li><a href="payment-history.html">Payment History</a></li>
            <li><a href="profile-settings.html">Profile</a></li>
            <li><a href="help.html">Help</a></li>

        </ul>
    </nav>
    <div class="container">
        <h1 style="color: white;">Loan Status</h1>
        <table>
            <tr>
                <th>Loan ID</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>001</td>
                <td>$10,000</td>
                <td>Pending</td>
            </tr>
            <tr>
                <td>002</td>
                <td>$5,000</td>
                <td>Approved</td>
            </tr>
        </table>
    </div>
</body>
</html>
