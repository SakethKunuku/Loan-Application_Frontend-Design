<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application - Loansphere</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #EAC7AF;
            color: white;
        }

        /* Navbar Styling */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            height: 70px;
        }

        nav .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #EAC7AF;
        }

        /* Responsive Navbar */
        .menu-toggle {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                width: 100%;
                text-align: center;
            }

            nav ul.active {
                display: block;
            }

            nav .menu-toggle {
                display: block;
            }
        }


        .container {
            padding: 20px;
        }

        form {
            background-color: #8A6565;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            color: white;
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #643404;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8A6565;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Borrower</div>
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
        <ul id="navbar-menu">
            <li><a href="borrower-dashboard.html">Dashboard</a></li>
            <li><a href="loan-application.html">Apply for Loan</a></li>
            <li><a href="loan-status.html">Loan Status</a></li>
            <li><a href="payment-history.html">Payment History</a></li>
            <li><a href="profile-settings.html">Profile</a></li>
            <li><a href="help.html">Help</a></li>

        </ul>
    </nav>

    <div class="container">
        <h1>Loan Application</h1>
        <form action="#" method="post">
            <label for="loan-amount">Loan Amount</label>
            <input type="number" id="loan-amount" name="loan-amount" required>

            <label for="loan-purpose">Loan Purpose</label>
            <textarea id="loan-purpose" name="loan-purpose" rows="5" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
