<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Requests - Loansphere</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #EAC7AF;
            color: #FFFFFF;
        }

         /* Navbar Styling */
         nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            height: 70px;
        }

        nav .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #EAC7AF;
        }

        /* Responsive Navbar */
        .menu-toggle {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                width: 100%;
                text-align: center;
            }

            nav ul.active {
                display: block;
            }

            nav .menu-toggle {
                display: block;
            }
        }

        .main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: brown;
            font-size: 28px;
        }

        .request {
            background-color: #8A6565;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 80%;
            color: white;
        }

        .request h3 {
            color: #643404;
        }

        .request p {
            color: white;
        }

        .toggle-request {
            cursor: pointer;
            color: #FFD700;
            text-decoration: underline;
        }

        .details {
            display: none;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .request {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">LENDER</div>
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
        <ul id="navbar-menu">
            <li><a href="lender-dashboard.html">Dashboard</a></li>
            <li><a href="loan-offers.html">Loan Offers</a></li>
            <li><a href="loan-requests.html">Loan Requests</a></li>
            <li><a href="payment_history.html">Payment History</a></li>
            <li><a href="profile.html">Profile Settings</a></li>
        </ul>
    </nav>


    <div class="main-content">
        <h2>Loan Requests</h2>

        <div class="request">
            <h3>Request #54321</h3>
            <p>Borrower: John Doe | Amount: $15,000 | Status: Pending</p>
            <span class="toggle-request">View Details</span>
            <div class="details">
                <p>Requested Date: Jan 1, 2024</p>
                <p>Repayment Plan: 12 months</p>
            </div>
        </div>

        <!-- Add more request elements similarly -->
    </div>

    <script>
        document.querySelectorAll('.toggle-request').forEach(btn => {
            btn.addEventListener('click', function() {
                const details = this.nextElementSibling;
                details.style.display = details.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
